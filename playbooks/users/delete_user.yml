---
- hosts: myhosts
  connection: local
  name: Delete User
  gather_facts: False

  # user to add, modify or delete is defined in file group_vars/all

  tasks:

  - name: Delete user
    redfish_command:
      category: Accounts
      command: DeleteUser
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
      id: "{{ id }}"
